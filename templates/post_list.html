{% extends 'base.html' %}

{% block title %}The Board With The Messages{% endblock title %}

{% block content %}
    <h1 style="padding-left: 2rem;">Message Board</h1>

    <ul>
        {% for post in post_list %}
            <div class="row">
                <div class="col-sm-6">
                    <div class="card border-primary text-center mb-3" style="background-color: rgba(150, 118, 200, 0.842);">
                        <div class="card-body">
                            <h5 class="card-title">Check Out Post #{{ post.id }}</h5>
                            <hr>
                            <p class="card-text">{{ post.text }}</p>
                            <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">View Post</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">{{ post.text }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div> -->
        {% endfor %}
    </ul>
{% endblock content %}
